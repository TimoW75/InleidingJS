<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek gods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#">
</head>

<body id="battlefield">

<main id="mainfield">

        <div id="healthzeus">
                <progress id="health" value="100" max="100"></progress>
        </div>
  

        <div id="zeus">
            <img src="img/zeus2.png" id="zeusimg" alt="zeus">
            <audio id="battlesoundzeus"> <source src="other/lightning.mp3" type="audio/mp3"></audio><!--bron: epedemicsound.com  -->
            <section id="shape1l"> <input type="image" src="img/hermes2.png" class="icon" id="moverightzeus" alt="moverightzeus"></section><!--bron: Flaticon.com -->
            <section id="shape2l"> <input type="image" src="img/swords.png" class="icon" id="aanvalzeus" alt="aanvalzeus"></section><!--bron: Flaticon.com -->
            <section id="shape3l"> <input type="image" src="img/lighting.png" class="icon" id="specialzeus" alt="specialzeus"> </section><!--bron: Flaticon.com -->
            <section id="shape4l"> <input type="image" src="img/hermes.png" class="icon" id="moveleftzeus" alt="moveleftzeus"> </section><!--bron: Flaticon.com -->
        </div>    

        <div id="healthposeidon">
                <progress id="health2" value="100" max="100"></progress>
        </div>      

        <div id="poseidon">
            <img src="img/lightning_blue.png" id="bolt" alt="bolt"> <!--bron: Flaticon.com -->
            <img src="img/wave.png" id="wave" alt="wave"> <!--bron: Flaticon.com -->
            <img src="img/poseidon.png" id="poseidonimg" alt="poseidon"><!--bron: zelf gemaakt, iconen van flaticon.com -->
            <audio id="battlesoundposeidon"> <source src="other/water.mp3" type="audio/mp3"></audio><!--bron: epedemicsound.com  -->
            <section  id="shape1r"><input type="image"  src="img/hermes.png" class="icon" id="moveleftposeidon" alt="moveleftpos"></section><!--bron: Flaticon.com -->
            <section  id="shape2r"><input type="image" src="img/swords.png" class="icon" id="aanvalpos" alt="aanvalpos"></section><!--bron: Flaticon.com -->
            <section  id="shape3r"><input type="image" src="img/trident.png" class="icon" id="specialposeidon" alt="specialpos"></section><!--bron: Flaticon.com -->
            <section  id="shape4r"><input type="image" src="img/hermes2.png" class="icon" id="moverightposeidon" alt="moverightpos"></section> <!--bron: Flaticon.com -->
        </div>

     <p id="zeuswin">ZEUS WINSSS</p>
     <p id="poswin">POSEIDON WINSS</p>  

     <div id="overlay"></div>  
     <button id="refresh">Play Again</button>

 </main>
<script src="main.js"></script>
</body>
</html>
